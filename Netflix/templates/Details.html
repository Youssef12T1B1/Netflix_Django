{% extends 'partials/main.html' %}
{% load static %}

{% block script %} 
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
{% endblock script %}


{% include 'partials/nav_bar.html' %}
{% block content %}
 


    <main class='bg-primary_black min-h-screen w-full'>
        <section class="h-screen relative bg-no-repeat pb-8 pl-6 flex  items-end bg-cover" style="background-image: url({{movie.poster.url}});">
            <div>
                
                <h2 class="text-6xl font-semibold text-white my-4">
                    {{movie.title}}
                </h2>
                <p class=" w-11/12 md:w-5/12 font-medium text-white my-4">
                    {{movie.year}} Rated : {{movie.rating}} <br>
                    {{movie.Storyline}}
                  
                </p>
                <div class="flex my-4">

                    <button class="flex items-center bg-white py-2 px-5 rounded-md"style="color: black;" >
                        <ion-icon name="play" class="text-2xl"></ion-icon>
                        <span class="ml-3 font-medium" style="color: black;">
                            Play
                        </span>
                    </button>
    
                    
                </div>
            </div>
        </section> 
        <section class='bg-primary_black  min-h-screen flex justify-center py-10'>
            <div class="p-8 w-10/12 relative" >
                <h2 class="text-gray-200 text-3xl font-medium">
                    Storyline
                </h2>
                <div class="flex justify-center  items-center min-w-full  movie_lis">
                    <p class="text-gray-100 text-lg">
                        {{movie.Storyline}}
                    </p>
                </div>
                
            </div>
        </section>
        
    </main>
    
    {% endblock content %}
