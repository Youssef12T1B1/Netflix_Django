
    {% extends 'partials/main.html' %}
    {% load static %}
    
    {% block script %} 
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    {% endblock script %}
    
    
    {% include 'partials/nav_bar.html' %}
    {% block content %}
    <main class='bg-primary_black h-full w-full '>
        {{movie | json_script:'movie_datas'}}
        
        <video src="/images/Videos/backG.mp4" controls class="w-full h-screen player"></video>
        
    </main>
    <script>
        const videoEl = document.querySelector('video')
        const movie_data= JSON.parse(document.getElementById('movie_data').textContent);
        const url = new URL(location.href)
        const video_param = parseInt(url.searchParams.get("epi")) ? parseInt(url.searchParams.get("epi")) : 0
        
        videoEl.setAttribute('src',`http://127.0.0.1:8000/play/${movie_data[video_param].file}`)



    </script>

    {% endblock content %}
