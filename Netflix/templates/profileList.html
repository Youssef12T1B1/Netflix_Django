{% extends 'partials/main.html' %}
{% load static %}

{% block script %} 
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
{% endblock script %}


{% include 'partials/nav_bar.html' %}
{% block content %}
    <section class='bg-primary_black min-h-screen py-20 md:py-0 flex-col flex justify-center items-center'>
        <h2 class="text-center font-medium text-5xl my-4 text-gray-100">
            Who's watching ?
        </h2>

        <div class="flex flex-wrap justify-center items-center w-10/12  md:w-6/12">
            
            {% for profile in profiles %}
            <a href="{% url 'WatchStuff' profile.uuid %}">
                <div class="w-32 h-32 m-4 flex flex-col justify-center align-center text-center bg-blue-500 rounded-md cursor-pointer">

                    <p class="text-6xl">
                        {{profile.username | slice:":1"}}
                    </p>
                    <p class="text-lg">
                        {{profile.username}}
                    </p>
                </div>
            </a>
            
            {% endfor %}

        
        </div>
        <div class="flex justify-center items-center">
            <a href="{% url 'CreateProfile'%}">
            <button class="px-4 py-2 rounded-md outline-none bg-gray-400 text-gray-100">
                Add A New Profile
            </button>
        </a>
        </div>
    </section>

    {% endblock content %}
